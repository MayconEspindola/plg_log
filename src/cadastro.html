	<script>
		let inputs = document.getElementsByClassName('input-form'); /*
		 quando o usuario clica no formulario, ele adiciona um evento indicando com um 
		 blur se o campo est치 preenchido adicionando a classe css "has-val" (muda o nome no css se quiser), 
		 caso nao encontre nada l치 ficar치 vazio */
		for (let input of inputs) {
			input.addEventListener("blur", function() {
				if(input.value.trim() != ""){
					input.classList.add("has-val");
				} else {
					input.classList.remove("has-val");
				}
			});
		}
	</script>
